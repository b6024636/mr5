<div ng-controller="View1Ctrl" style="background-color: #6c757d">
    <div class="header wrapper">
        <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <img class="main-image m-auto" src="media/img/logo/marcsroom5white.png"/>
            </div>
        </div>
    </div>

    <section class="p-lg-4 bg-white home-bar">
        <div class="container-fluid">
            <div class="row p-5 d-flex justify-content-center flex-column">
                <div class="" data-aos="fade-right" data-aos-anchor-placement="bottom-top">
                    <div class="pt-3">
                        <p class="h3 colour-3 text-center">It's that time of year.</p>
                    </div>
                </div>
                <div class="home-btn text-center">
                    <a class="btn colour-3" href="#!/lineup"><i class="fa fa-chevron-right"></i><i class="fa fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function(){
            $(this).scrollTop(0);
        });
        $('.header').css('top', $('.navbar').height() + 'px');

        if(!images)
            var images = [
                    '2eSO.gif',
                    'giphy.gif',
                    'spiral.gif',
                    'room.gif'
                ];
        let url = window.location,
            mediaUrl = url .protocol + "//" + url.host + "/" + url.pathname.split('/')[0] + 'app/media/img/homebanner/';
        let selectedImage = Math.floor((Math.random() * images.length));
        $('.header').css('background-image', 'url(media/img/homebanner/'+images[selectedImage]+')');
        if(selectedImage == 2){
            $('.header').css({
                'background-position' : 'center',
                'background-size': 'cover'
            });
        }
        let usedImages = [];
        function changeImage(){
            let currentImage = $('.header').css('background-image');
            currentImage = currentImage.replace('url(','').replace(')','').replace(/\"/gi, "");
            let selectedImage = Math.floor((Math.random() * images.length));
            if(mediaUrl + images[selectedImage] == currentImage) {
                changeImage();
            }else{
                $('.header').css('background-image', 'url(media/img/homebanner/static.gif)');
                if(selectedImage == 2){
                    $('.header').css({
                        'background-position' : 'center',
                        'background-size': 'cover'
                    });
                }else if(selectedImage == 3 && window.width < 600){
                    $('.header').css({
                        'background-position' : 'center',
                        'background-size': 'unset'
                    });
                }else{
                    $('.header').css({
                        'background-position' : 'unset',
                        'background-size': 'unset'
                    });
                }
                setTimeout(function(){
                    $('.header').css('background-image', 'url(media/img/homebanner/'+images[selectedImage]+')');
                }, 1000);
            }
        }
        window.setInterval(function(){
            changeImage();
        },  4000);
    </script>
</div>

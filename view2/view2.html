<div ng-controller="View2Ctrl">
  <section class="pt-5 mt-5 page-title" id="page-title">
    <div class="container">
      <h1 class="colour-2">
        Line Up
      </h1>
    </div>
  </section>
  <section class="page-content bg-white p-4">
    <div class="container">
      <div class="row">
        <div class="poster col-md-12">
          <img src="/app/media/img/poster/poster.png" class="transparent"/>
        </div>
        <div class="col-sm-12 mt-4 poster-text">
          <span class="transparent">Click <a href="#!/artistinfo">here </a> to learn more about the artists.</span>
        </div>
      </div>
    </div>
  </section>
  <script>
      $(document).ready(function(){
          $(this).scrollTop(0);

          setTimeout(function(){
              $('.poster img').removeClass('transparent');
          }, 800);
          setTimeout(function(){
              $('.poster-text span').removeClass('transparent');
          }, 1800);
      });
  </script>
</div>
